<script>
  let counter = 0
  let span = document.querySelector('span')
  const button = document.getElementById('btn')
  function handleClick() {
    console.log('click')
    counter += 1
    span.textContent = `Total Clicks : ${counter}`
  }

  button.addEventListener('click', handleClick)

</script>
