<!DOCTYPE html>
<html lang="ko">

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>


<script type="text/babel">
    const root = document.getElementById("root");

    function Btn({ text, big, changeValue, fontSize = 17 }) {
        console.log(text, "was rendered")
        return <button onClick={changeValue} style={{ backgroundColor: "tomato", color: "white", padding: "10px 20px", border: 0, borderRadius: 10, fontSize }}>{text}</button>
    }

    function ConfirmBtn() {
        return <button>Confirm</button>
    }

    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
    }

    function App() {
        const [value, setValue] = React.useState("Save Change")
        const changeValue = () => {
            setValue("Revert Changes")
        }
        return (
            <div>
                <Btn text={value} fontSize={18} />
                <Btn fontSize={14} text='Continue' />
            </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>

</html>
